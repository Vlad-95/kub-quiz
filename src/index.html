<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис по подбору новостороек в Санкт-Петербурге и Ленинградской области</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header header_intro">
        <div class="container">
            <div class="header__wrap">
                <a href="javascript:;" class="logo">
                    <svg>
                        <use xlink:href="img/icons/sprite.svg#logo"></use>
                    </svg>
                </a>

                <h2 class="multi-title">Удобный поиск квартир в новостройках.<br>Все новостройки + уступки в одном месте</h2>
            </div>
        </div>
    </header>
    <div class="intro">
        <div class="container">
            
                <div class="intro__wrap">
                    <div class="image">
                        <img src="img/intro.png" alt="">
                    </div>
                    <h1 class="title">Все новостройки<br>Санкт-Петербурга и Лен. области</h1>
                    <h2 class="subtitle">Далее укажите 6 параметров поиска, это поможет сформировать наиболее подходящую подборку квартир.</h2>
                    <div class="btn">
                        <a href="javascript:;">Начать поиск</a>
                    </div>
                </div>

            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>    
    <script src="js/multi.js"></script>
</body>
</html>
